<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Salary Tracker</title>
  </head>
  <body>
    <header>
      <h1>Track Your Money</h1>
    </header>
    <main>
      <div class="form-section">
        <h2>Pay:</h2>
        <input type="text" id="pay-input" />

        <h2>Date:</h2>
        <input type="date" id="date-input" />

        <button id="add-btn">Add</button>
      </div>
      <div id="errorMessageDiv">
        <!-- <p id="errorMessage"></p> -->
      </div>
      <div id="main-container-title">
        <div class="row header">
          <div>Date</div>
          <div>Pay</div>
        </div>
      </div>

      <div id="list-container">
        <!-- JavaScript will add .row elements here -->
      </div>
    </main>
    <footer>
      <p>Copyright: 2025</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
