<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Salary Tracker</title>
  </head>
  <body>
    <header>
      <h1>Track Your Money</h1>
    </header>
    <main>
      <div class="form-section">
        <h2>Pay:</h2>
        <input type="text" id="pay-input" />

        <h2>Date:</h2>
        <input type="date" id="date-input" />

        <button id="add-btn">Add</button>
      </div>

      <div id="main-container-title">
        <ul id="title-container">
          <li>Month</li>
          <li>Pay</li>
          <li>Total</li>
        </ul>
      </div>

      <div>
        <!-- add the months pay and total in ul with li tags -->
        <ul id="list-container">
          <!-- Example: Create <li>April</li> in JS also create a way to delete/edit the info-->
        </ul>
      </div>
    </main>
    <footer>
      <p>Copyright: 2025</p>
    </footer>

    <script></script>
  </body>
</html>
