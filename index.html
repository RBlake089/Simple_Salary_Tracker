<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Salary Tracker</h1>
    </header>
    <main>
      <section class="form-content">
        <!-- FORM -->
        <form id="salary-form-el" class="main-form">
          <div class="form-group">
            <label for="date">Month:</label>
            <div>
              <input
                type="month"
                id="date-el"
                name="date"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="salary">Salary:</label>
            <div>
              <input
                type="number"
                id="salary-el"
                name="salary"
                min="0"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <button type="button" id="add-btn-el">Add Salary</button>
        </form>
      </section>
      <section>
        <div class="center">
          <h2>Salary List</h2>
        </div>

        <div class="salary-grid">
          <div class="salary-header">
            <div>Month:</div>
            <div>Pay:</div>
          </div>

          <hr />

          <div id="date-salary-el" class="salary-grid-rows">
            <!-- JS adds div.date + div.salary -->
          </div>
        </div>
      </section>
      <section>
        <!-- this is a example for what i want it to look like -->
        <div class="center">
          <h2>Monthly Average</h2>
        </div>

        <p>April Average Salary: $1000</p>
      </section>
      <section>
        <hr />
        <button id="clear-btn-el">Clear</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Salary Tracker</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
