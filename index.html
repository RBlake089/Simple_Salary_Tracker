<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
    <header>
      <h1>Salary Tracker</h1>
    </header>
    <main>
      <section id="salary-form">
        <form>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
          <label for="salary">Salary:</label>
          <input type="number" id="salary" name="salary" min="0" required>
          <button id="add-btn-el" type="submit">Add Salary</button>
        </form>
      </section>
      <section>
        <h2>Salary List</h2>
        <ul class="salary-list">
          <li>Date:</li>
          <li>Pay:</li>
        </ul>
        <ul id="date-salary-el" class="salary-list">
          <!-- Salary items will be dynamically added here -->
          <li>1/25/25</li>
          <li>1000</li>
          <li>1/25/25</li>
          <li>1000</li>

          
        </ul>
      </section>
      <section>
        <!-- this is a example for what i want it to look like -->
        <h2>Monthly Average</h2>
        <p>April Average Salary: $1000</p>
      </section>
      <section>
        <hr>
         <button>Clear</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Salary Tracker</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
